<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Enservio | Express Contents Item Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">
    <link rel="stylesheet" href="../../src/css/main.css">
  </head>
  <body>
    <main>
      <section data-qa="notifications">
        <div class="notification error">
          <div class="message">
            <p></p>
          </div>
          <span class="dismiss error"><i class="la la-times-circle"></i></span>
        </div>
        <div class="notification confirm">
          <div class="message">
            <p>You have unsaved changes. If you continue those changes will be lost. Are you sure you want to continue?</p>
            <div class="action">
              <button class="button dismiss--yes"><span class="button-label">Yes</span></button>
              <button class="button dismiss--no"><span class="button-label">No</span></button>
            </div>
          </div>
        </div>
      </section>
      <section data-qa="item-summary" class="item-summary md">
        <div class="chat one">
          <div class="chat-bot">
            <div class="small-avatar"><img src="../../src/images/guide.jpg" align="Your Guide"></div>
            <div class="bubble">
              <p>Here's what I've got so far:</p>
            </div>
          </div>
        </div>
        <div class="form-container hidden">
          <form>
            <fieldset class="description">
              <legend>Description</legend>
              <label for="description">Description<input type="text" name="description" placeholder="Description" value="Queen size mattress and box spring"><span class="is-valid"></span></label>
              <span class="error-message"></span>
            </fieldset>
            <fieldset class="value">
              <legend>Value</legend>
              <label for="value">Value<input type="text" name="value" placeholder="Value" value="$301.17"><span class="is-valid"></span></label>
              <span class="error-message"></span>
            </fieldset>
            <fieldset class="quantity">
              <legend>Quantity</legend>
              <label for="quantity">Quantity<input type="number" name="quantity" placeholder="Quantity" value="1"><span class="is-valid"></span></label>
              <span class="error-message"></span>
            </fieldset>
            <fieldset class="years">
              <legend>Age: Years</legend>
              <label for="years">Age: Years<input type="number" name="years" class="years" placeholder="Years" value="5"></label>
              <span class="error-message"></span>
            </fieldset>
            <fieldset class="months">
              <legend>Age: Months</legend>
              <label for="months">Age: Months<input type="number" name="months" class="months" placeholder="Months" min="0" max="11" value="3"></label>
              <span class="error-message"></span>
            </fieldset>
            <fieldset class="room">
              <legend>Room</legend>
              <label for="room">Room<input type="text" name="room" placeholder="Room" value="Master bedroom"><span class="is-valid"></span></label>
              <span class="error-message"></span>
            </fieldset>
            <div class="button-box">
              <label>Add Photo</label>
              <span class="button camera"><input type="file" id="files" name="files[]"><span class="button-label"><i class="la la-camera"></i></span></span>
            </div>
          </form>
        </div>
        <div class="text action hidden md">
          <span class="next--item"><a href="#!">Next Item</a></span>
          <span class="next--done"><a href="#!">Done</a></span>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../src/scripts/express-contents.js"></script>
    <script>
      $(document).ready(function() {
        setTimeout(function() {
          $('.form-container').addClass('loaded')
          $('.text.action').addClass('loaded')
        }, 1000);
        setTimeout(function() {
          $('.form-container').removeClass('hidden loaded')
          $('.text.action').removeClass('hidden')
        }, 1100);
      });

/*
      $(".camera").on('change', function() {
        $(".slider.int").removeClass("slide-three");
        $('.slider.int').addClass('slide-four');
      });
*/
    </script>
  </body>
</html>
