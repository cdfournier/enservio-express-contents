<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Enservio | Express Contents Onsite Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">
    <link rel="stylesheet" href="../../src/css/main.css">
  </head>
  <body>
    <main>
      <section data-qa="notifications">
        <div class="notification error">
          <div class="message">
            <p>This is where the error message goes</p>
          </div>
          <span class="dismiss error"><i class="la la-times-circle"></i></span>
        </div>
        <div class="notification confirm">
          <div class="message">
            <p>You have unsaved changes. If you continue those changes will be lost. Are you sure you want to continue?</p>
            <div class="action">
              <button class="button dismiss--yes"><span class="button-label">Yes</span></button>
              <button class="button dismiss--no"><span class="button-label">No</span></button>
            </div>
          </div>
        </div>
      </section>
      <section data-qa="onsite" class="onsite">
        <div class="slider ext">
          <div class="slider int">
            <div class="setup one">
              <div class="chat">
                <div class="chat-bot animated fadeInUp">
                  <div class="small-avatar"><img src="../../src/images/guide.jpg" align="Your Guide"></div>
                  <div class="bubble">
                    <p>Okay. I'm ready to help you with your Onsite Inventory.</p>
                  </div>
                </div>
                <div class="chat-bot animated fadeInUp delay-1s">
                  <div class="small-avatar"><img src="../../src/images/guide.jpg" align="Your Guide"></div>
                  <div class="bubble">
                    <p>Tap <em>Start</em> whenever you're ready.</p>
                  </div>
                </div>
              </div>
              <div class="button-box animated fadeInUp delay-2s">
                <a class="button slide--two"><span class="button-label">Start</span></a>
              </div>
            </div>
            <div class="setup two">
              <div class="chat one hidden">
                <div class="chat-bot">
                  <div class="small-avatar"><img src="../../src/images/guide.jpg" align="Your Guide"></div>
                  <div class="bubble">
                    <p>Which room do you want to start with?</p>
                  </div>
                </div>
              </div>
              <div class="voice hidden">
                <div id="waveform" class="waveform"></div>
                <a id="listen" class="icon inactive slide--three"><i class="la la-microphone"></i></a>
              </div>
              <div class="chat two hidden">
                <div class="chat-bot reverse">
                  <div class="small-avatar"><img src="../../src/images/guide-melisandre.jpg" align="You"></div>
                  <div class="bubble">
                    <p>The bedroom.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../src/scripts/express-contents.js"></script>
    <script>
      $('.slide--two').click(function() {
        $('.slider.int').addClass('slide-two');
        $('.chat.one').removeClass('hidden')

          setTimeout(function() {
            $('.voice').removeClass('hidden')
            $('.voice .icon').removeClass('inactive')
            $('.voice .icon').addClass('active animated pulse infinite')
          }, 500);
      });

      $('#listen').click(function() {
        $('.voice .icon').removeClass('active animated pulse infinite')
        $('.voice .icon').addClass('inactive')
        $('.chat.two').removeClass('hidden')
      });
    </script>
  </body>
</html>
